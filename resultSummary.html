<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resultSummary.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink:wght@400;700&family=Ballet:opsz@16..72&family=Blaka+Ink&family=Hanken+Grotesk:wght@500;700;800&family=Itim&family=League+Spartan:wght@500;600;700&family=Open+Sans:wght@400;600;700&family=Pacifico&family=Poppins:wght@300;500;700&family=Pragati+Narrow:wght@400;700&family=Raleway:wght@100;200;300;400;500;600;700;800&family=Trochut:wght@400;700&display=swap" rel="stylesheet">
    <title>Result Summary Component</title>
</head>

<body>
    
    <main class="contenedor"> <!-- Padre -->

        <header class="encabezado"> <!-- hijo del padre -->
            
            <h2 class="tuEscor">Your Result</h2> <!-- NIETO del padre -->
            
            <section class="sectionHeader"> <!-- NIETO del padre -->
                <div class="circulo">
                    <p class="resultadoCirculo">76</p>
                    <p class="resultadoEntero">of 100</p>
                </div>
            </section>
                <h1 class="reconocimiento">Great</h1> <!-- NIETO del padre -->
                <p class="parrafo">You score higher than 65% of the people who have taken these test</p> <!-- NIETO del padre -->
        </header>

        <article class="resultadoFinal"><!-- hijo del padre -->

            <div class="sumario"> <!-- NIETO del padre -->
                <h1">Summary</h1> 
            </div>
            
            <div class="reactionC"><!-- NIETO del padre -->
                
                <h2 class="reaction items"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="10" fill="none" viewBox="0 0 18 18"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>Reaction</h2>
                <p class="resultado">80 <span class="deCien">/ 100</span></p>
            </div>

            <div class="memoryC"><!-- NIETO del padre -->
                <h2 class="memory items"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="10" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>Memory</h2>
                <p class="resultado">92 <span class="deCien">/ 100</span></p>
            </div>

            <div class="verbalC"><!-- NIETO del padre -->
                <h2 class="verbal items"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="10" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>Verbal</h2>
                <p class="resultado">61 <span class="deCien">/ 100</span></p>
            </div>

            <div class="visualC"><!-- NIETO del padre -->
                <h2 class="visual items"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="10" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>Visual</h2>
                <p class="resultado">72 <span class="deCien">/ 100</span></p>
            </div>

            <button class="boton"><!-- NIETO del padre -->
                <span>Continue</span>
            </button>
            
        </article>
             
    </main>

</body>
</html>
